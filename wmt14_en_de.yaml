save_data: Pruebas/OpenNMT_py/wmt
## Where the vocab(s) will be written 
## WARNING: THIS VOCAB IS GENERATED BY THE 'onmt_build_vocab' COMMAND, NOT THE ONE GENERATED BY SENTENCEPIECE.
src_vocab: Pruebas/OpenNMT_py/wmt/wmtende.vocab
share_vocab: True

# Corpus opts:
data:
    commoncrawl:
        path_src: Pruebas/OpenNMT_py/wmt/commoncrawl.de-en.en
        path_tgt: Pruebas/OpenNMT_py/wmt/commoncrawl.de-en.de
        transforms: [sentencepiece, filtertoolong]
        weight: 23
    europarl:
        path_src: Pruebas/OpenNMT_py/wmt/europarl-v7.de-en.en
        path_tgt: Pruebas/OpenNMT_py/wmt/europarl-v7.de-en.de
        transforms: [sentencepiece, filtertoolong]
        weight: 19
    news_commentary:
        path_src: Pruebas/OpenNMT_py/wmt/news-commentary-v11.de-en.en
        path_tgt: Pruebas/OpenNMT_py/wmt/news-commentary-v11.de-en.de
        transforms: [sentencepiece, filtertoolong]
        weight: 3
    valid:
        path_src: Pruebas/OpenNMT_py/wmt/valid.en
        path_tgt: Pruebas/OpenNMT_py/wmt/valid.de
        transforms: [sentencepiece]

### Transform related opts:
#### Subword
src_subword_model: Pruebas/OpenNMT_py/wmt/wmtende.model
src_subword_nbest: 1
src_subword_alpha: 0.0

#### Filter
src_seq_length: 150

# silently ignore empty lines in the Pruebas/OpenNMT_py/data
skip_empty_level: silent

#General opts
save_model:  Pruebas/OpenNMT_py/wmtFix/run/model
save_checkpoint_steps: 10000
keep_checkpoint: 10
seed: 3435
train_steps: 200000
valid_steps: 10000
warmup_steps: 8000
report_every: 100
position_encoding: True

# Batching
queue_size: 10000
bucket_size: 32768
world_size: 4
gpu_ranks: [0, 1, 2, 3]
batch_type: "tokens"
batch_size: 4096
valid_batch_size: 16
batch_size_multiple: 1
max_generator_batches: 2
accum_count: [3]
accum_steps: [0]

# Optimization
model_dtype: "fp32"
optim: "adam"
learning_rate: 2
warmup_steps: 8000
decay_method: "noam"
adam_beta2: 0.998
max_grad_norm: 0
label_smoothing: 0.1
param_init: 0
param_init_glorot: true
normalization: "tokens"

# Model
encoder_type: transformer
decoder_type: transformer
enc_layers: 6
dec_layers: 6
heads: 8
rnn_size: 512
word_vec_size: 512
transformer_ff: 2048
dropout_steps: [0]
dropout: [0.1]
attention_dropout: [0.1]
share_decoder_embeddings: true
share_embeddings: true